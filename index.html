<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <title>Character Dataset Collector</title>
</head>

<body>
    <div class="heading h1">
        <pre>
            Character Collector.exe
        </pre>
    </div>
    <div class="container my-3 mx-3 h2">
        Welcome to the character collector website,<br>
        Here we collect human hand written character images,<br>
        To help fellow ML enthusiasts train their ML models.
    </div>
    <div class="container my-5">
        <form enctype="multipart/form-data" action="cgi-bin/image-upload.py" method="post">
            <h3>Which Char Image you want to upload</h3>
            <select name="options" class="form-select" aria-label="Default select example">
                <option value="a">a | A</option>
                <option value="b">b | B</option>
                <option value="c">c | C</option>
                <option value="e">d | D</option>
                <option value="d">e | E</option>
                <option value="f">f | F</option>
                <option value="g">g | G</option>
                <option value="h">h | H</option>
                <option value="i">i | I</option>
                <option value="j">j | J</option>
                <option value="k">k | K</option>
                <option value="l">l | L</option>
                <option value="m">m | M</option>
                <option value="n">n | N</option>
                <option value="o">o | O</option>
                <option value="p">p | P</option>
                <option value="q">q | Q</option>
                <option value="r">r | R</option>
                <option value="s">s | S</option>
                <option value="t">t | T</option>
                <option value="u">u | U</option>
                <option value="v">v | V</option>
                <option value="w">w | W</option>
                <option value="x">x | X</option>
                <option value="y">y | Y</option>
                <option value="z">z | Z</option>
            </select>
    </div>
    <div class='img-container position-absolute my-3 '>
    Select Image to Upload
    <p>Upload File: <input class="btn btn-outline-primary" type="file" name="filename" /></p>
    <p><input class="btn btn-outline-success" type="submit" value="Upload" /></p>
    </div>
    </form>
</body>

</html>
